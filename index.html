<!DOCTYPE html>
<html lang="en">
  <head>
    <base href="./" />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <meta name="og:title" content="Minesweeper" />
    <meta name="og:type" content="website" />
    <meta name="og:image" content="assets/og-image.png" />
    <meta
      name="og:description"
      content="A version of Minesweeper by me, Alia"
    />

    <title>Minesweeper</title>
    <link rel="icon" href="assets/favicon.png" type="image.png" />

    <link rel="stylesheet" href="src/styles/main.css" />

    <script src="https://abnormalnormality.github.io/Scripts-and-Pieces/scripts/update.js"></script>
    <script
      type="module"
      src="https://abnormalnormality.github.io/Scripts-and-Pieces/scripts/keybinds.js"
    ></script>
  </head>

  <body>
    <div id="controls">
      <label for="rows">Rows</label>
      <input type="number" id="rows" min="1" max="40" value="10" />
      <label for="rows">Columns</label>
      <input type="number" id="cols" min="1" max="40" value="10" />
      <label for="rows">Mine%</label>
      <input type="number" id="mines" min="1" max="99" step="7" value="15" />
      <button id="start">Generate</button>
    </div>

    <div id="grid">
      <div class="filter"></div>
    </div>

    <div id="timer"></div>

    <div id="options">
      <div>
        <label for="timerToggle">Timer</label>
        <input type="checkbox" id="timerToggle" />
      </div>
      <div>
        <label
          for="quickRevealToggle"
          title="Let's you click on a revealed tile to quickly reveal the surrounding tiles.&#10;(Only works if you have marked the correct number of tiles around the tile)"
        >
          Quick reveal
        </label>
        <input type="checkbox" id="quickRevealToggle" checked />
      </div>
      <div>
        <label
          for="quickWinToggle"
          title="You only need to mark every mine, you don't have to reveal safe tiles."
          >Quick win</label
        >
        <input type="checkbox" id="quickWinToggle" checked />
      </div>
    </div>

    <label id="inputToggleLabel" for="inputToggle" class="transition-blocked">
      <div id="inputToggleText"></div>
    </label>
    <input type="checkbox" id="inputToggle" />

    <script src="src/scripts/main.js"></script>
  </body>
</html>
